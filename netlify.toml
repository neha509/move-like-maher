  from = "/testimonials"
  to = "/testimonials.html"
  status = 200

[[redirects]]
  from = "/pricing"
  to = "/pricing.html"
  status = 200

[[redirects]]
  from = "/work-with-me"
  to = "/work-with-me.html"
  status = 200
