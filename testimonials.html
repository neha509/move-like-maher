<script>

<script>
  // Check if a field is filled in (not empty, not a placeholder)
  function isFilled(value) {
    if (!value || typeof value !== 'string') return false;
    const trimmed = value.trim();
    if (trimmed === '') return false;
    // Check for placeholder patterns like [Placeholder...], [Name/Initials], etc.
    if (trimmed.startsWith('[') && trimmed.includes(']')) return false;
    return true;
  }
  
  // Load testimonials from JSON
  async function loadTestimonials() {
    try {
      const response = await fetch('testimonials.json');
      const data = await response.json();
      const container = document.getElementById('testimonialsContainer');
      
      if (!data.testimonials || data.testimonials.length === 0) {
        container.innerHTML = '<p style="color:var(--subtle);">No testimonials available.</p>';
        return;
      }
      
      container.innerHTML = data.testimonials.map((testimonial, index) => {
        // Check which fields are filled
        const hasBeforeImage = isFilled(testimonial.beforeImage);
        const hasAfterImage = isFilled(testimonial.afterImage);
        const hasAnyImage = hasBeforeImage || hasAfterImage;
        const hasBothImages = hasBeforeImage && hasAfterImage;
        const hasQuote = isFilled(testimonial.quote);
        const hasName = isFilled(testimonial.name);
        
        // Build details array for fields that are filled
        const details = [];
        if (isFilled(testimonial.gender)) details.push(testimonial.gender);
        if (isFilled(testimonial.timeframe)) details.push(testimonial.timeframe);
        if (isFilled(testimonial.goal)) details.push(testimonial.goal);
        const hasDetails = details.length > 0;
        
        // Add class for client 1 (first testimonial)
        const isClient1 = index === 0 && testimonial.name && testimonial.name.toLowerCase().includes('kunal');
        
        return `
        <div class="testimonialCard ${isClient1 ? 'client-1' : ''}">
          ${hasAnyImage ? `
          <div class="testimonialImages ${hasBothImages ? '' : 'single-image'}">
            ${hasBeforeImage ? `
            <div class="testimonialImage">
              <img src="${testimonial.beforeImage}" alt="Before" onerror="this.parentElement.style.display='none'" />
              <span class="imageLabel">Before</span>
            </div>
            ` : ''}
            ${hasAfterImage ? `
            <div class="testimonialImage">
              <img src="${testimonial.afterImage}" alt="After" onerror="this.parentElement.style.display='none'" />
              <span class="imageLabel">After</span>
            </div>
            ` : ''}
          </div>
          ` : ''}
          
          <div class="testimonialContent">
            ${hasQuote ? `
            <blockquote class="testimonialQuote">
              ${escapeHtml(testimonial.quote)}
            </blockquote>
            ` : ''}
            
            ${(hasName || hasDetails) ? `
            <div class="testimonialMeta">
              ${hasName ? `<p class="testimonialName">${escapeHtml(testimonial.name)}</p>` : ''}
              ${hasDetails ? `<p class="testimonialDetails">${details.map(d => escapeHtml(d)).join(' • ')}</p>` : ''}
            </div>
            ` : ''}
          </div>
        </div>
      `;
      }).join('');
    } catch (error) {
      console.error('Error loading testimonials:', error);
      document.getElementById('testimonialsContainer').innerHTML = 
        '<p style="color:var(--subtle);">Unable to load testimonials.</p>';
    }
  }
  
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }
  
  // Load testimonials when page loads
  loadTestimonials();
</script>
