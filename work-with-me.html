<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Work With Me — Maher Mena Mickel</title>
  <meta name="description" content="Inquiry form to work with Maher Mena Mickel for strength and mobility coaching." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500,700&family=Inter:wght@400,500,600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>

<body>

<header class="header">
  <div class="container">
    <nav class="nav">

      <a class="brand" href="index.html" style="display:flex; flex-direction:column; line-height:1.05;">
        <span style="font-weight:700;">Maher Mena Mickel</span>
      </a>

      <div class="navlinks">
        <a data-nav href="index.html">Home</a>
        <a data-nav href="about.html">About</a>
        <a data-nav href="testimonials.html">Testimonials</a>
        <a data-nav href="pricing.html">Pricing</a>
      </div>

      <a class="button primary" href="work-with-me.html">Work with me</a>

    </nav>
  </div>
</header>

<main>

  <section class="hero">
    <div class="container">
      <div class="kicker">
        <span class="dot"></span>
        Inquiry
      </div>

      <h1>Work with Maher.</h1>

      <p class="heroLead" style="max-width:66ch;">
        Send a note about your goals and Maher will follow up with next steps.
      </p>
    </div>
  </section>

  <div class="container"><div class="rule"></div></div>

  <section class="section">
    <div class="container">

      <!-- Minimal Netlify form -->
      <form name="work-with-maher" method="POST" data-netlify="true" style="max-width:760px;">
        <input type="hidden" name="form-name" value="work-with-maher" />

        <div style="display:grid; gap:14px; margin-top:6px;">
          <label style="display:grid; gap:8px;">
            <span class="mono">Name</span>
            <input name="name" required
              style="padding:12px 12px; border:1px solid var(--rule); background:transparent; color:var(--text); font:inherit;" />
          </label>

          <label style="display:grid; gap:8px;">
            <span class="mono">Email</span>
            <input name="email" type="email" required
              style="padding:12px 12px; border:1px solid var(--rule); background:transparent; color:var(--text); font:inherit;" />
          </label>

          <label style="display:grid; gap:8px;">
            <span class="mono">What are you training for?</span>
            <input name="goal" placeholder="Strength, mobility, performance, confidence, getting back into training…"
              style="padding:12px 12px; border:1px solid var(--rule); background:transparent; color:var(--text); font:inherit;" />
          </label>

          <label style="display:grid; gap:8px;">
            <span class="mono">Message</span>
            <textarea name="message" rows="6" placeholder="Anything Maher should know (experience level, injuries, schedule, what you want help with)…"
              style="padding:12px 12px; border:1px solid var(--rule); background:transparent; color:var(--text); font:inherit; resize:vertical;"></textarea>
          </label>

          <div style="display:flex; gap:12px; flex-wrap:wrap; align-items:center;">
            <button class="button primary" type="submit">Send inquiry</button>
          </div>

          <p style="color:var(--subtle); max-width:70ch;">
            Prefer email? Send a note to <a href="mailto:hello@movelikemaher.com" style="border-bottom:1px solid var(--rule);">hello@movelikemaher.com</a>.
          </p>
        </div>
      </form>

    </div>
  </section>

</main>

<footer class="footer">
  <div class="container">
    <p>© <span id="year"></span> Maher Mena Mickel — Strength & Mobility Coaching</p>
  </div>
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

<script src="script.js"></script>

</body>
</html>
